<span class="glyphicon glyphicon-remove" 
      style="cursor:pointer" 
      ng-click="startRemove()"
      ng-hide="removing"></span>

<span ng-show="removing">
  <button class="btn btn-xs btn-danger" ng-click="confirmRemove(friend)">Reomove</button>
  <button class="btn btn-xs btn-success" ng-click="cancelRemove()">Cancel</button>
</span>
