<div class="panel panel-primary">
    <div class="panel-heading" ng-click="togglePanel()">
        <span state-display="level user-ok user-warning user-problem user-error">
            Name: {{ name }}
        </span>

        <button class="btn btn-xs btn-info" ng-click="nextState($event)" style="float: right;">Next Stage</button>
    </div>

    <div class="panel-body" ng-hide="isCollapsed" ng-transclude>
    </div>
</div>
